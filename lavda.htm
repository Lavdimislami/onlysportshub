<!DOCTYPE html>
<html>
  <head>
    <title>Only Sports Hub</title>
    <style>
      /* Styles for the container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Styles for the button */
      .button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Styles for the button on hover */
      .button:hover {
        background-color: darkblue;
      }

      /* Styles for the content */
      .content {
        margin-top: 50px;
        text-align: center;
      }

      /* Styles for the images */
      .image {
        margin-top: 20px;
        max-width: 100%;
      }
      .logo {
        width: 100px;
        height: 100px;
        position: center;
        top: 0;
        left: 0;
      }

      /* Styles for the breaking news */
      .breaking-news {
        background-color: red;
        color: white;
        font-weight: bold;
        padding: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Only Sports Hub</h1>
    <div class="button-container">
      <img src="FullLogo.com" alt="Your logo" class="logo">
      <button class="button" onclick="loadBreakingNews()">Home</button>
      <button class="button" onclick="loadSoccer()">Football</button>
      <button class="button" onclick="loadBasketball()">Basketball</button>
      <button class="button" onclick="loadTennis()">Tennis</button>
      <button class="button" onclick="loadBoxing()">Boxing</button>
      <button class="button" onclick="loadAmericanFootball()">American Football</button>
    </div> <!-- Close the button container div here -->
    <div class="container">
      <img src="FullLogo.com" alt="Your logo" class="logo">
      <div id="breaking-news"></div>
      <div id="content" class="content">
        <h1>Welcome to the Only Sports Hub!</h1>
        <p>New News<br>Ac Milan has won against Napoli.</p>
      </div>
    </div>
    <script>
      function loadBreakingNews() {
        document.getElementById("content").innerHTML =
          '<h2>Latest Breaking news on Sports</h2><h1>Who is Josh Harris?<br> Billionaire nears deal to buy<br> Washington Commanders</h1><img src="joshharris.JPG" width="800" height="400" alt="Breaking News" class="image">';
        document.getElementById("breaking-news").innerHTML = '<div class="breaking-news">Breaking News</div>';
      }

    function loadSoccer() {
      document.getElementById('content').innerHTML = '<h2><strong>Real Madrid could put a deal in place for Borussia Dortmund\'s Jude Bellingham this year, but not for a permanent transfer this summer. With the Real Madrid roster full for this season, Los Blancos would prefer a deal for next summer.</strong></h2><p>The report states that because the Madrid roster has no more room for international players, the two clubs could come to an agreement that would see Los Blancos get a "preferential option" for next summer. This would allow Madrid to secure Bellingham at a cheaper price should his performances impress this coming year, inflating his value.</p><p>It\'s unclear what Dortmund\'s motivation for this deal would be, as his inflated value would only benefit the German club, and an early deal would instead cap his value. Defensa Central backed up the Cadena Ser report with similar news on June 19, stating Liverpool and Man United could present competition for Bellingham\'s signature.</p><img src="football.jpeg" width="800" height="400" alt="Soccer" class="image">';
      }

    function loadBasketball() {
      document.getElementById('content').innerHTML = '<h1>Bradley Beal addresses fan incident: Nobody wants to lose money, but don\'t get personal</h1><img src="basketball.jpeg" width="1000" height="200" alt="Basketball" class="image">';
    }

    function loadTennis() {
      document.getElementById('content').innerHTML = '<h1>King of Clay Countdown: Nadal heeds Moya\'s words, tops Roddick in raucous Davis Cup final</h1><img src="tennis.jpg" width="700" height="200" alt="Tennis" class="image"><p>From the distance of 19 years, a Nadal victory over Roddick on red clay, in Spain, might not seem like a result to memorialize. It might seem, instead, like a given. But that’s not how it felt at the time—or at least until this raucous four-setter was over.</p>';
      }
    function loadBoxing() {
      document.getElementById('content').innerHTML = '<h1>Boxing</h1><p>Anthony Joshua to fight Tyson Fury in highly anticipated boxing match.</p><img src="boxing.jpg" alt="Boxing" class="image">';
    }

    function loadAmericanFootball() {
      document.getElementById('content').innerHTML = '<h1>American Football</h1><p>Super Bowl LVI set to take place in Los Angeles.</p><img src="american-football.jpg" alt="American Football" class="image">';
    }
  </script>

  <h1 style="text-align: center;">Only Sports Hub </h1>
  <div class="button-container">
    <button class="button" onclick="loadBreakingNews()">Home</button>
    <button class="button" onclick="loadSoccer ()">Football</button>
    <button class="button" onclick="loadBasketball()">Basketball</button>
    <button class="button" onclick="loadTennis()">Tennis</button>
    <button class="button" onclick="loadBoxing()">Boxing</button>
    <button class="button" onclick="loadAmericanFootball()">American Football</button>
  </div>
  <div id="content" class="content">
    <h1>Welcome to the Only Sports Hub!</h1>
    <p>New News<br>Ac Milan has won against Napoli.</p>
  </div>
</body>
</html>
